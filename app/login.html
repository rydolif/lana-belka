<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Вход</title>
	<meta name="description" content="Startup HTML Optimized">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/favicon.svg">
	<meta property="og:image" content="img/preview.jpg">
	<link rel="stylesheet" href="css/app.min.css?v=1">
	<link rel="stylesheet" href="libs/jquery.fancybox.min.css">
	<script src="js/app.min.js" defer></script>

</head>

<body>

	<header class="header">
		<div class="header__container">

			<a href="/" class="header__logo">
				<img src="img/logo.png" alt="">
			</a>

			<nav class="header__nav">
				<ul class="header__nav_list">
					<li><a href="#">Обо мне</a></li>
					<li><a href="#">Мои продукты</a></li>
					<li><a href="#" target="_blank">Youtube</a></li>
					<li><a href="#">Отзывы</a></li>
				</ul>

				<div class="header__nav_login">
					<p>Личный кабинет</p>
					<ul>
						<li><a href="#">Вход</a></li>
						<li><a href="#">Регистрация</a></li>
					</ul>
				</div>

				<ul class="header__nav_soc">
					<li><a href="#" target="_blank"><img src="img/icon/youtube-symbol.svg" alt=""></a></li>
					<li><a href="#" target="_blank"><img src="img/icon/vk.svg" alt=""></a></li>
					<li><a href="#" target="_blank"><img src="img/icon/instagram.svg" alt=""></a></li>
					<li><a href="#" target="_blank"><img src="img/icon/gmail.svg" alt=""></a></li>
				</ul>

			</nav>

			<nav class="header__soc">
				<ul>
					<li><a href="#" target="_blank"><img src="img/icon/youtube-symbol.svg" alt=""></a></li>
					<li><a href="#" target="_blank"><img src="img/icon/vk.svg" alt=""></a></li>
					<li><a href="#" target="_blank"><img src="img/icon/instagram.svg" alt=""></a></li>
					<li><a href="#" target="_blank"><img src="img/icon/gmail.svg" alt=""></a></li>
				</ul>
			</nav>

			<div class="header__login">
				<p>Личный кабинет</p>
				<ul>
					<li><a href="#">Вход</a></li>
					<li><a href="#">Регистрация</a></li>
				</ul>
			</div>

			<button class="hamburger" type="button">
				<span class="hamburger__box">
					<span class="hamburger__item"></span>
				</span>
			</button>

		</div>
	</header>

	<main class="main">

		<section class="register">
			<div class="container">

				<form class="register__form">
					<h3>Вход</h3>
					<div class="data__form_line">
						<input id="data__mail" type="email" placeholder="Ваш Email" required>
					</div>
					<div class="data__form_line">
						<input id="data__pass" type="password" placeholder="Пароль" required>
					</div>
					<div class="register__form_btn">
						<button class="btn">войти</button>
					</div>
					<div class="register__form_link register__form_link-two">
						<a href="#">Еще не зарегистрированы?</a>
						<a href="#">Забыли пароль?</a>
					</div>
				</form>

			</div>
		</section>

	</main>

	<footer class="footer">
		<div class="footer__container container">

			<div class="footer__col">
				<ul class="footer__nav">
					<li><a href="#">Обо мне</a></li>
					<li><a href="#">Мои продукты</a></li>
					<li><a href="#" target="_blank">Youtube</a></li>
					<li><a href="#">Отзывы</a></li>
				</ul>
			</div>

			<div class="footer__col">
				<a href="#" class="footer__logo">
					<img src="img/logo.png" alt="">
				</a>
				<ul class="footer__soc">
					<li><a href="#" target="_blank"><img src="img/icon/youtube-symbol--white.svg" alt=""></a></li>
					<li><a href="#" target="_blank"><img src="img/icon/vk--white.svg" alt=""></a></li>
					<li><a href="#" target="_blank"><img src="img/icon/instagram--white.svg" alt=""></a></li>
					<li><a href="#" target="_blank"><img src="img/icon/gmail--white.svg" alt=""></a></li>
				</ul>
			</div>

			<div class="footer__col">
				<ul class="footer__login">
					<li><a href="#">Авторизация</a></li>
					<li><a href="#">Политика конфиденциальности</a></li>
				</ul>
			</div>

		</div>
	</footer>

</body>
</html>
